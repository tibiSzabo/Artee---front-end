<div class="header">
  <img class="header-img" [src]="displayedHeaderImage" [@headerImageState]="displayedHeaderImage">
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

  <a class="navbar-brand" (click)="brandClicked()">Artee</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item"
          *ngFor="let category of categories"
          (mouseenter)="displayedHeaderImage = category.image"
          (click)="onCategoryClicked(category)">
        <a class="nav-link">{{ category.name }}</a>
      </li>

    </ul>

    <form class="form-inline my-2 my-lg-2 pull-right">
      <i class="fas fa-search pr-3" style="font-size: 1.5em; color: white" (click)="submitSearch()"></i>
      <input name="asd"
             class="form-control mr-sm-2"
             placeholder="Search"
             [(ngModel)]="filterText"
             (keydown)="onKeyDown($event)">
    </form>

    <button class="btn btn-outline-light ml-5" style="border: transparent">Sign In</button>
    <button class="btn btn-outline-light ml-1" style="border: transparent">Log In</button>
    <button class="btn btn-outline-light ml-1" style="border: transparent" routerLink="/admin">Admin</button>

  </div>
</nav>
