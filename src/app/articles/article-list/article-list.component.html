<div class="container my-5">
  <div class="row">
    <div class="card-container" *ngFor="let article of articles" (click)="onSelectArticle(article.id)">
      <div class="card mb-3">
        <img class="card-img-top" [src]="article.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"> {{ article.title }} </h5>
          <p class="card-text"> {{ (article.description.length>100) ? (article.description | slice:0:100)+'...':(article.description) }} </p>
          <p class="card-text"><small class="text-muted"><i class="fas fa-calendar-alt mr-1"></i> {{ article.date | date }} </small></p>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="...">
    <ul class="pagination pagination-lg">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">1</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>
</div>
