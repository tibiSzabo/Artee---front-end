<div class="container">

  <div class="row justify-content-center">
    <div class="card my-3 mx-3" style="width: 18rem;" *ngFor="let article of articles" @itemRemovedState>
      <img class="card-img-top" src="{{ article.image }}" alt="Card image cap" style="max-height: 190px">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text" [innerHTML]="(article.description.length>50) ? (article.description | slice:0:100)+'...':(article.description)"></p>
        <div class="d-flex mt-5">
          <a id="editIcon"  (click)="onEditArticle(article.id)"><i class="fas fa-edit"></i></a>
          <a id="deleteIcon"
             data-toggle="modal"
             data-target="#confirmationModal"
             (click)="openModal(article.id)"
             class="ml-auto"><i class="fas fa-trash"></i></a>
        </div>
      </div>
    </div>
  </div>

</div>

<!--Modal-->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title">Delete Article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Are you sure you want to delete <span class="text-primary">"{{ selectedArticle.title }}"</span> ?</strong></p>
        <p>All information associated to this article will be permanently deleted.
          <span class="text-danger">This operation can not be undone.</span>
      </div>
      <div class="modal-footer bg-dark">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDeleteArticle(selectedArticle.id)" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
